<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Datos</ion-title>
    <ion-button (click)="atras()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
      <ion-button (click)="logout()" slot="end">
        <ion-icon name="log-out-outline"> </ion-icon>

      </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img aling="center" src="assets/img/logo.jpg" />
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-item>
    <ion-label>Nombre :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Direccion :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telefono :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre Mascota :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.nombreMascota"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Elegi un nombre de nuestra lista :</ion-label>
  </ion-item>
  <ion-item>

    <ion-select [compareWith]="compareWith" placeholder="Selecciona un nombre">
      <ion-select-option *ngFor="let usuario of usuarios" [value]="nombreMascotaLista">{{ usuario.name }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Especie :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.especie"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Raza :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.raza"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Fecha de Nacimiento :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.fechNac"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Observaciones :</ion-label>
    <ion-input [(ngModel)]="tareaEditando.observ"></ion-input>
  </ion-item>


  <ion-button (click)="clicBotonInsertar()">Guardar</ion-button>
  <!--  fin prueba firestore -->
  <!--
  <ion-button ion-button (click)="upload()">subir a firebase!</ion-button> -->
  <!--   -->
 
  
  <ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-item>

  <!--  on-fab camera -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>

  </ion-fab>

  <!--  on-fab camera -->

</ion-content>
